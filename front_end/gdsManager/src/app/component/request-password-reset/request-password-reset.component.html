<body>
    <section class="vh-100 gradient-custom">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="card bg-dark text-white" style="border-radius: 1rem; margin-bottom: 20px;">
                        <div class="card-body p-5 text-center">

                            <div class="mb-md-5 mt-md-4 pb-5">

                                <h2 class="fw-bold mb-2 text-uppercase">Request Password Reset</h2>
                                <p></p>
                                <p class="text-white-50 mb-5">{{errorLabel}}</p>

                                <div data-mdb-input-init class="form-outline form-white mb-4">
                                    <input type="text" id="email" class="form-control form-control-lg"
                                        [(ngModel)]="email" />
                                    <label class="form-label" for="email">Email</label>
                                </div>

                                <button data-mdb-button-init data-mdb-ripple-init
                                    class="btn btn-outline-light btn-lg px-5" type="submit"
                                    (click)="requestChangePassword()">Submit</button>


                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
