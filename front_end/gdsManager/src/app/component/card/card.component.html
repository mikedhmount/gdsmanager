<div id="mainDiv">
    <form class="" autocomplete="off">
        <h1 class="ms-6">Cards</h1>

        <div class="row g-5 justify-content-center form-floating">
            <label hidden name="cardId">{{currentCard.cardId}}</label>
        </div>
        <div class="row g-5 mt-3 justify-content-center form-floating">
            <div class="col-4">
                <label for="cardNumber" class="form-label">Card Number</label>
                <input type="text" class="form-control" id="cardNumber" name="cardNumber"
                    [(ngModel)]="currentCard.cardNumber">
            </div>
        </div>

        <!--                    Bulk import csv here                 -->
        <div class="row g-5 mt-3 justify-content-center form-floating">
            <div class="col-4">
                <label for="cardNumbers" class="form-label">Upload Card Number</label>
                <input type="file" (change)="uploadFile($event)" name="UploadFile" [(ngModel)]="this.uploadFileName"
                    accept=".csv">
            </div>
        </div>

        <div class="row g-5 mt-1 justify-content-center">
            <div class="col-8 lb-lg">
                <label>{{errorLabel}}</label>
            </div>
        </div>

        <div class="row form-floating mb-3 mt-5 mx-auto" style="width:60%">
            <div class="col-4">
                <button type="button" class="btn btn-primary btn-lg border border-dark mt-4" style="width:200px"
                    id="btnSaveCard" (click)="saveCard()">Save
                    Card</button>
            </div>
            <div class="col-4">
                <button type="button" class="btn btn-primary btn-lg border border-dark mt-4" style="width:200px"
                    id="btnCancel" (click)="cancelCard()">Cancel</button>
            </div>
            <div class="col-4">
                <button type="button" class="btn btn-primary btn-lg border border-dark mt-4" style="width:200px"
                    id="btnDelete" (click)="deleteCard()">Delete Card</button>
            </div>
        </div>
    </form>


    <div class="tbodyDiv ml-2 mr-auto mb-3 mt-5">
        <table class="table table-dark table-striped text-center table-hover" id="tblUsers">
            <thead class="sticky-top">
                <tr>
                    <th scope="col" hidden></th>
                    <th scope="col">Card Number</th>
                    <th scope="col">Enabled</th>

                </tr>
            </thead>
            <tbody id="tblUserBody">
                <tr *ngFor="let card of this.cards" (click)="getCard(card.cardId!, card.cardNumber, card.cardEnabled!)">

                    <td hidden>{{card.cardId}}</td>
                    <td>{{card.cardNumber}}</td>
                    <td>{{card.cardEnabled}}</td>

                </tr>
            </tbody>

        </table>
    </div>
</div>
