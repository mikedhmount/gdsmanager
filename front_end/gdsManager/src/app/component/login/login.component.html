<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card bg-dark text-white" style="border-radius: 1rem; margin-bottom: 20px;">
                    <div class="card-body p-5 text-center">

                        <div class="mb-md-5 mt-md-4 pb-5">

                            <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
                            <p class="text-white-50 mb-5">Please enter your login and password!</p>

                            <div data-mdb-input-init class="form-outline form-white mb-4">
                                <input type="userName" id="userName" class="form-control form-control-lg"
                                    [(ngModel)]="username" />
                                <label class="form-label" for="userName">Username</label>
                            </div>

                            <div data-mdb-input-init class="form-outline form-white mb-4">
                                <input type="password" id="typePasswordX" class="form-control form-control-lg"
                                    [(ngModel)]="password" />
                                <label class="form-label" for="typePasswordX">Password</label>
                            </div>

                            <p class="small mb-5 pb-lg-2"><a class="text-white-50" routerLinkActive="active"
                                    [routerLink]="['/request-password-reset']">Forgot password?</a></p>
                            <div *ngIf="isVisible">
                                <label class="form-label" id="errorLabel">No user found. Check your
                                    details and try
                                    again.</label>
                            </div>
                            <button data-mdb-button-init data-mdb-ripple-init class="btn btn-outline-light btn-lg px-5"
                                type="submit" (click)="login()">Login</button>


                        </div>

                        <!-- <div>
                            <p class="mb-0">Don't have an account? <a class="text-white-50 fw-bold"
                                    routerLinkActive="active" [routerLink]="['/register']">Sign
                                    Up</a>
                            </p>
                        </div> -->

                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
